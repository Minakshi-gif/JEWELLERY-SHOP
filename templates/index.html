<!DOCTYPE html>
<html>
<head>
	<title>MyShop</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Jost:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style type="text/css">
  body{
     width:100%;
      height: 100vh;
      background-image:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url('https://i.pinimg.com/originals/a1/ec/9c/a1ec9c887cd9be1c5dc17967fce73754.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    
  }
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Josefin Sans', sans-serif;
}
header{
      width:100%;
      height: 100vh;
        background-image: url('s2.jpg');
         background-repeat: no-repeat;
          background-size: cover;
     } 

     nav{
      width: 100%;
      height: 15vh;
      background:rgba(0,0,0,0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
     }
nav .logo{
  width: 30%;
  text-align: center;

}
nav .menu{
  width:40%;
    display: flex;
    color: white;
    justify-content: space-around;
}
nav .menu a{
  width: 30%;
  text-decoration: none;
  font-weight: bold;
  color: white;
}
nav .menu a:first-child{
  color: #00b894;
}
main{
  width: 100%;
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}
section{

}
section h3{
  font-size: 40px;
  font-weight: 700;
  letter-spacing: 3px;
    text-shadow: 1px 1px 2px gray;
    margin-bottom: 100px;

}
section h1{

  margin:20px 0 20px 0px;
  font-size: 35px;
  font-weight: 800;
  text-shadow: 2px 1px 5px black;
  text-transform: uppercase;
  color: white;
}
section p{
  font-size: 30px;
  word-spacing: 2px;
  margin-bottom: 25px;
  text-shadow: 1px 1px 1px white;

}
section a{
  padding: 12px 30px;
  border-radius: 5px;
  outline: none;
  text-transform: uppercase;
  font-size: 15px;
  font-weight: 500;
  text-decoration: none;
  letter-spacing: 1px;
  transition: all  .5s ease;
}
section .btnone{
  background: #fff;
  color:black;

}
.btnone:hover{
  background: #00b894;
  color:white;

}
section .btntwo{
  background: #00b894;
  color:white;
}
.btntwo:hover{
  background: #fff;
  color:black;
}
.change_content:after{
  content: '';
  animation: changetext 10s infinite linear;
  color:#06f202;
}
@keyframes changetext{
  0%{content: 'Beautiful Jewellery New Classic Items';}
  10%{content: 'Unique Jewellery...Shine With Luxury';}
  20%{content:"Awesome collection"}

  
</style>
</head>
<body>
    <header>
      	  <nav>
               <div class="logo"><h1 class="animate__shakeY">JEWELLER</h1>
               </div>
           <div class="menu">
               <a href="gallery.html">Home</a>
                <!-- <a href="gallery.html">Gallery</a> -->
                 <a href="about.html">AboutUs</a>
                  <a href="contact.html">Contact</a>
          </div>
</nav>
  <main>
    <section>
      <h3>Welcome To Our Jewellery Shop</h3>
      <h1>Do Come and Visit <span class="change_content"></span></h1>
      <p>latest Design</p>
      <a href="about.html" class="btnone">AboutUs</a>
      <a href="contact.html" class="btntwo">Contact here</a>
    </section>
  </main>
    </header>
</body>
</html>
